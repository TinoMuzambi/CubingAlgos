<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="Cubing Algos"
			content="A simple website showing cubing algorithms for 2-look OLL & PLL. "
		/>
		<link rel="apple-touch-icon" href="./img/logo192.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Cubing Algos</title>
	</head>
	<body>
		<header><h1>Cubing Algos</h1></header>
		<main>
			<article>
				<h2>OLL</h2>
				<div class="table">
					<div class="headings">
						<h3>Stage</h3>
						<h3>Moves</h3>
						<h3>Got It Down?</h3>
					</div>
					<div class="row">
						<img src="./img/line.png" alt="line" />
						<h4>F(R U R’ U’)F’</h4>
						<div class="status green" title="Got it"></div>
					</div>
					<div class="row">
						<img src="./img/l-shape.png" alt="l shape" />
						<h4>f(R U R’ U’)f’</h4>
						<div class="status green" title="Got it"></div>
					</div>
					<div class="row">
						<img src="./img/dot.png" alt="dot" />
						<h4>F(R U R’ U’)F’ f(R U R’ U’)f’</h4>
						<div class="status green" title="Got it"></div>
					</div>
					<div class="row">
						<img src="./img/sune.png" alt="sune" />
						<h4>R U R' U R U2 R'</h4>
						<div class="status green" title="Got it"></div>
					</div>
					<div class="row">
						<img src="./img/antisune.png" alt="antisune" />
						<h4>L' U' L U' L' U2 L</h4>
						<div class="status yellow" title="Got it"></div>
					</div>
					<div class="row">
						<img src="./img/h.png" alt="h" />
						<h4>F(R U R' U')3 F'</h4>
						<div class="status red" title="Got it"></div>
					</div>
					<div class="row">
						<img src="./img/pi.png" alt="pi" />
						<h4>R U2(R2 U' R2 U' R2) U2 R</h4>
						<div class="status red" title="Got it"></div>
					</div>
					<div class="row">
						<img src="./img/l.png" alt="l" />
						<h4>x(R' U R D') (R' U' R D)</h4>
						<div class="status red" title="Got it"></div>
					</div>
					<div class="row">
						<img src="./img/t.png" alt="t" />
						<h4>x(L U R' U') (L' U R U')</h4>
						<div class="status red" title="Got it"></div>
					</div>
					<div class="row">
						<img src="./img/u.png" alt="u" />
						<h4>R2 D (R' U2 R) D' (R' U2 R')</h4>
						<div class="status red" title="Got it"></div>
					</div>
				</div>
			</article>
		</main>
		<footer>Coypright &copy; Tino Muzambi</footer>
	</body>
</html>
